<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header class="flex-row">
        <div class="content">
            <div class="header-logo flex">
                <div class="logo"></div>
                <h1></h1>
            </div>
            <nav class="flex-row">
                <div></div>
                <div></div>
                <div></div>
            </nav>
        </div> 
    </header>
    <main>
        <section class="flex-row">
            <div class="slide-control"></div>
            <div class="content slider">
                <video src="#" poster="assets/video-bg.png"></video>
                <div class="text-box"></div>
            </div>
            <div class="slide-control"></div>
        </section>
        <section>
            <div class="content flex-row icons">
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
            </div>
        </section>
        <section class="news">
            <div class="news-head"></div>
            <div class="articles">
                <div class="article expanded">
                    <div class="article-text">
                        <div class="text"></div>
                        <div class="expander"></div>
                    </div>
                    <div class="article-video">
                        <video src="#" poster="#"></video>
                    </div>
                
                </div>
                <div class="article"></div>
            </div>
            <div class="date-line"></div>
            <div class="roller">
                <input type="range" name="article-roller" id="roller">
            </div>
        </section>
        <section class="info">
            <div class="info-head"></div>
            <div class="info-main">
                <div class="info-image"></div>
                <div class="info-points">
                    <div class="point"></div>
                    <div class="text"></div>
                    <div class="point"></div>
                    <div class="text"></div>
                    <div class="point"></div>
                    <div class="text"></div>
                    <div class="point"></div>
                    <div class="text"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-logo"></div>
    </footer>

</html>
